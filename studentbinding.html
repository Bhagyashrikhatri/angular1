<!DOCTYPE html>
<html>
<head>
  <title>Student Info Binding</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="studentApp" ng-controller="studentCtrl">

  <h2>Student Information</h2>
  <p><b>Name:</b> {{student.name}}</p>
  <p><b>Roll:</b> {{student.roll}}</p>
  <p><b>Course:</b> {{student.course}}</p>

  <h3>Edit Info:</h3>
  <label>Name: </label>
  <input type="text" ng-model="student.name"><br><br>

  <label>Roll: </label>
  <input type="text" ng-model="student.roll"><br><br>

  <label>Course: </label>
  <input type="text" ng-model="student.course"><br><br>

  <script>
    var app = angular.module("studentApp", []);
    app.controller("studentCtrl", function($scope) {
      $scope.student = {
        name: "Bhagyashri",
        roll: "101",
        course: "CSE"
      };
    });
  </script>

</body>
</html>
