<!DOCTYPE html>
<html>
<head>
  <title>Two-Way Binding</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="bindApp" ng-controller="bindCtrl">

  <h2>Two-Way Binding Demo</h2>
  <label>Enter Student Name: </label>
  <input type="text" ng-model="studentName">
  
  <p>Hello, <b>{{studentName}}</b>!</p>

  <script>
    var app = angular.module("bindApp", []);
    app.controller("bindCtrl", function($scope) {
      $scope.studentName = "Type Here...";
    });
  </script>

</body>
</html>
