<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Data Binding Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f7f9fc;
        }
        h2 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }
        input {
            padding: 8px;
            width: 250px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        .one-way {
            font-size: 16px;
            color: #2c3e50;
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
        }
        .card {
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            background: #fff;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        .card h3 {
            margin-top: 0;
            color: #2980b9;
        }
    </style>
</head>
<body ng-app="studentApp" ng-controller="studentController">

    <h2>AngularJS Data Binding Example</h2>

    <!-- One-Way Binding -->
    <div class="section">
        <h3>One-Way Binding</h3>
        <div class="one-way">
            <p><b>Student Name:</b> {{student.name}}</p>
            <p><b>Roll No:</b> {{student.roll}}</p>
            <p><b>Course:</b> {{student.course}}</p>
        </div>
    </div>

    <!-- Two-Way Binding -->
    <div class="section">
        <h3>Two-Way Binding (Live Update)</h3>
        
        <label>Update Student Name:</label>
        <input type="text" ng-model="student.name" placeholder="Enter name">

        <label>Update Roll No:</label>
        <input type="text" ng-model="student.roll" placeholder="Enter roll number">

        <label>Update Course:</label>
        <input type="text" ng-model="student.course" placeholder="Enter course">
    </div>

    <!-- Live Student Card -->
    <div class="card">
        <h3>{{student.name}}</h3>
        <p><b>Roll No:</b> {{student.roll}}</p>
        <p><b>Course:</b> {{student.course}}</p>
    </div>

    <script src="bind.js"></script>
</body>
</html>
